{% load static %}
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'images/imagenew.gif' %}" width="100%">
            </div>
            <div class="col-2">
                
                <div class="form-container">
                    {% if messages %}
                        <div>     
                            {% for message in messages %}
                            <li>{{ message }}</li>
                    {% endfor %}
                        </div>
                    {% endif %}
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    <form id="LoginForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" required name="username" placeholder="Username">
                        <input type="password" required name="password" placeholder="Password">
                        <button type="submit" name="login" class="btn">Login</button>
                        <a href="">Forget Password</a>
                    </form>

                    <form id="RegForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" name="username" maxlength="10" minlength="6" required placeholder="Username">
                        <input type="email" name="email" required placeholder="Email">
                        <input type="password" name="password" minlength="6" required placeholder="Password">
                        <input type="text" name="address" maxlength="10" minlength="5" required placeholder="Address">
                        <input type="text" name="phone" maxlength="10" minlength="10" required placeholder="phone">
                        <button type="submit" name="register" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
